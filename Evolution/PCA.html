    var setupSVG = function()
    {
        margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = 900 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

        x = d3.scale.linear()
                .range([0, width]);

        fitness = d3.scale.linear()
                .range([3, 10]);

        y = d3.scale.linear()
                .range([height, 0]);

        color = d3.scale.category10();

        xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(25);



        yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(25);

        svg = d3.select("#d3").append("svg")//insert("svg", ":first-child")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .attr("class", "svgClass" + setupCount)
                .attr("id", "mainSVG" + setupCount++)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    };

    var enterDataD3 = function(data)
    {



        if(shouldFetchCache)
        {
            dataObjects = data;

            var bodyRequest = [];
            for(var i=0; i < data.length; i++)
            {
                bodyRequest.push(data[i].uid);
            }


            getGenomes(bodyRequest, function(bodies){

                        for(var gid in bodies){
                            cachedObjects[gid] = JSON.parse(bodies[gid]);
                        }

                        console.log('Cached returned bodies');

                    },
                    function(error)
                    {
                        console.log('Could not get bodies from PCA request');
                        console.log(error);
                    });

        }
        //should already be converted into dictionary/points

        //data has 3 params
        //uid, x, y
        var $container = $(htmlID);

        console.log('Setting up d3');


        x.domain(d3.extent(data, function(d) { return d.x; })).nice();
        y.domain(d3.extent(data, function(d) { return d.y; })).nice();
        fitness.domain(d3.extent(data, function(d) { return d.absoluteFitness; })).nice();

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .style("fill", "#DDD")
                .text("Sepal Width (cm)");


        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .style("fill", "#DDD")
                .text("Sepal Length (cm)")


        svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("id", function(d,i){ return "dot-" + i;})
                .attr("r", function(d){
                    //scale based on the fitness ranges!
                    return fitness(d.absoluteFitness);
                })
                .attr("cx", function(d) {
//                    console.log('Dealing with d'); console.log(d);
                    return x(d.x); })
                .attr("cy", function(d) { return y(d.y); })
                .style("fill", "#DDD")
                .on('click',function(d, i){
                    //check if we have the object cached so far


                    d3.select("#dot-" + lastSelectedIx).style("fill", "#DDD");


                    if(cachedObjects[d.uid])
                    {

                        d3.select("#dot-" + i).style("fill", "#02D");
                        lastSelectedIx = i;

                        setGenomeBodyInViewer(d.uid, d.absoluteFitness);

                    }

                })
                .on('mouseover', function(d,i) {

                    if(i != lastSelectedIx)
                        d3.select("#dot-" + i).style("fill", "#D20");

                })
                .on('mouseout', function(d,i) {
                    if(i != lastSelectedIx)

                });
//                        .style("fill", function(d) { return color(d.uid % 10); });

        legend = svg.selectAll(".legend")

    var svgPCA = function()
    {
        console.log('Running svg pca');
        deleteSVG();

        var useXCom = true;//$("#pcaTarget").val();

        var xBins = $('#xbins').val();
        var yBins = $('#ybins').val();

        var selector = $('#selector').val();
        var percent = $('#percent').val()/100.0;

                    console.log('Error: ' );
                    console.log(err);
                }
        );

    }

    var sanitizePCA = function()
    {
        $('#d3').append('<div id="temporary"></div>');


        if(!$.isEmptyObject(cachedObjects)){

            var replaceData = [];

            for(var i=0; i< dataObjects.length; i++)
            {

                var data  = dataObjects[i];

                var uid = data.uid;
                //now we want to set up our genome inside viewer below the PCA Chart (or to the side)
                var sizedWorld = addGenomeToSizedDiv(cachedObjects[uid], {containID: '#temporary', width: 400, height: 400, zombieMode: true});

                var behavior = sizedWorld.runSimulationForBehavior( {startEval: true, visual: true,
                    isVisible: true,
                    drawBehavior: false,
                    zombieMode: true, genomeID:uid});

                //fix the fitness and move one!
                data.absoluteFitness = behavior.behavior.fitness;

                replaceData.push(data);
            }

            dataObjects = replaceData;
            console.log('Replaced data objects!')

            var prevFetch = shouldFetchCache;
            shouldFetchCache = false;

            deleteSVG();
            $('#mainSVG' +(setupCount -1)).remove();
            setupSVG();
            enterDataD3(replaceData);

            shouldFetchCache = prevFetch;

        }

        $('#temporary').remove();



    }
